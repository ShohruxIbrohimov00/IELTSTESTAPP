<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exam.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .question-nav-btn.answered {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8 flex flex-col lg:flex-row">
        <!-- Main Test Content -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 lg:mb-0 lg:w-3/4 lg:mr-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">{{ exam.title }}</h1>
                <div class="flex items-center text-gray-600">
                    <i class="fas fa-clock mr-2 text-xl"></i>
                    <span id="timer" class="text-xl font-medium"></span>
                </div>
            </div>

            <div id="question-container">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">
                    Savol <span id="current-q-num">{{ current_q_index|add:1 }}</span>/<span id="total-q-num">{{ total_questions }}</span>
                </h3>
                <p id="question-text" class="text-xl text-gray-900 mb-6 leading-relaxed">{{ question.text }}</p>

                <form id="question-form" action="{% url 'test_page' exam_id=exam.id attempt_id=attempt.id %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="question_id" value="{{ question.id }}">
                    <div id="options-container" class="space-y-4">
                        {% for option in question.options.all %}
                            <label class="flex items-center p-4 bg-gray-50 border border-gray-200 rounded-md cursor-pointer hover:bg-gray-100 transition duration-200">
                                <input type="radio" 
                                       name="selected_option" 
                                       value="{{ option.id }}" 
                                       class="form-radio h-5 w-5 text-blue-600 transition duration-150 ease-in-out" 
                                       {% if option.id == answered_option_id %}checked{% endif %}>
                                <span class="ml-4 text-lg text-gray-800">{{ option.text }}</span>
                            </label>
                        {% endfor %}
                    </div>
                    <div class="mt-8 flex justify-between">
                        <button type="submit" name="action" value="prev" id="prev-btn" class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded-md transition duration-300 {% if first_question %}hidden{% endif %}">
                            Oldingi
                        </button>
                        <button type="submit" name="action" value="next" id="next-btn" class="px-6 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md transition duration-300 {% if last_question %}hidden{% endif %}">
                            Keyingi
                        </button>
                        <button type="submit" name="action" value="finish" id="finish-btn" class="px-6 py-2 bg-green-500 hover:bg-green-700 text-white font-bold rounded-md transition duration-300 {% if not last_question %}hidden{% endif %}">
                            Testni yakunlash
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Question Navigation -->
        <div class="bg-white rounded-lg shadow-md p-6 lg:w-1/4">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Savollar</h3>
            <div class="grid grid-cols-5 md:grid-cols-6 lg:grid-cols-5 gap-2">
                {% for q in exam.questions.all %}
                    <a href="{% url 'test_page' exam_id=exam.id attempt_id=attempt.id %}?question_index={{ forloop.counter0 }}" 
                       class="question-nav-btn px-2 py-2 text-sm font-semibold rounded-md border border-gray-300 hover:bg-gray-200 transition duration-200 
                              {% if forloop.counter0 == current_q_index %}bg-blue-500 text-white border-blue-500{% elif q.id in answered_question_ids %}answered{% endif %}">
                        {{ forloop.counter }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script>
        let timeRemainingSeconds = {{ time_remaining_seconds|default:0 }};
        const timerSpan = document.getElementById('timer') || { textContent: '' };
        let timeRemaining = Math.max(0, parseInt(timeRemainingSeconds, 10));

        function updateTimer() {
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                timerSpan.textContent = '00:00';
                window.location.href = `{% url 'view_result_detail' attempt_id=attempt.id %}`;
                return;
            }

            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerSpan.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeRemaining--;
        }

        if (timeRemaining > 0) {
            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        } else {
            timerSpan.textContent = '00:00';
        }
    </script>

</body>
</html>
