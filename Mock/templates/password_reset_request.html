<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni tiklash</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Parolni tiklash</h2>
        <p class="text-center text-gray-600 mb-6">Elektron pochta manzilingizni kiriting, parolni tiklash uchun sizga link yuboramiz.</p>

        <form action="{% url 'password_reset_request' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Elektron pochta</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" placeholder="sizning@email.com" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Yuborish
                </button>
            </div>
        </form>
        <p class="text-center text-gray-600 text-sm mt-4">
            Parolingizni esladingizmi? <a href="{% url 'signin' %}" class="text-blue-500 hover:underline">Kirish</a>
        </p>
    </div>
</body>
</html>
