{% block title %}Parolni o'zgartirish{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Parolni o'zgartirish</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="p-4 mb-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'change_password' %}" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="old_password" class="block text-gray-700 text-sm font-bold mb-2">Joriy parol</label>
            <input type="password" id="old_password" name="old_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
        </div>
        <div class="mb-4">
            <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">Yangi parol</label>
            <input type="password" id="new_password" name="new_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
        </div>
        <div class="mb-6">
            <label for="new_password_confirm" class="block text-gray-700 text-sm font-bold mb-2">Yangi parolni tasdiqlash</label>
            <input type="password" id="new_password_confirm" name="new_password_confirm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Parolni yangilash
            </button>
            <a href="{% url 'profile' %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Bekor qilish</a>
        </div>
    </form>
</div>
{% endblock %}
